[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1


////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
TOMATO MONITOR URL
[Variables]
url=paste-url-here
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
BACKGROUND METER

[Background]
Meter=IMAGE
X=0
Y=0
W=400
H=160
SolidColor=255,0,0,1

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
MEASURES
[MeasureSite]
Measure=WebParser
URL= #url#
RegExp=(?siU)<div class="glycemic-value">(.*)<div>.*<img src="(.*)".*>.*<span>(.*)</span>
UpdateRate=300

[MeasureGlucose]
Measure=WebParser
URL=[MeasureSite]
StringIndex=1
RegExpSubstitute=1
Substitute=" ":""

[MeasureArrow]
Measure=WebParser
URL=https://global.fanqies.com[MeasureSite]
StringIndex=2
Download=1

[MeasureChange]
Measure=WebParser
URL=[MeasureSite]
StringIndex=3


////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
[GlucoseShadow]
Meter=STRING
MeasureName=MeasureGlucose
X=400
Y=-180
StringAlign=Right
StringStyle=Normal
FontColor=0,0,0,20
FontFace=ITC Avant Garde Pro XLt
FontSize=100
AntiAlias=1
ClipString=0

[Glucose]
Meter=STRING
MeasureName=MeasureGlucose
X=400
Y=-3r
StringAlign=Right
StringCase=None
StringStyle=Normal
StringEffect=None
FontEffectColor=0,0,0,20
FontColor=255,255,255,255
FontFace=ITC Avant Garde Pro XLt
FontSize=100
AntiAlias=1
ClipString=0

[Arrow]
Meter=Image
MeasureName=MeasureArrow 
X=-325r
Y=20

[Change]
Meter=STRING
MeasureName=MeasureChange
X=-20r
Y=55r
StringStyle=Normal
FontColor=255,255,255,255
FontFace=ITC Avant Garde Pro XLt
FontSize=25
AntiAlias=1
ClipString=0